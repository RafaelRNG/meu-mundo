<mat-card>
  <mat-card-header>
    <mat-card-title>{{ this.planoAlimentar.nome }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="this.planoAlimentar.urlImagem" [alt]="this.planoAlimentar.nome" width="200" height="300">
  <mat-card-content>
    <p>{{ this.planoAlimentar.descricao }}</p>
  </mat-card-content>
  <mat-card-actions [align]="'end'">
    <a mat-flat-button>
      Olhar
      <mat-icon>search</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
