<h3 class="lista-aliment-title">Lista de alimentos</h3>
<table class="tabela-alimento-container" mat-table [dataSource]="this.alimentos">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>
      Nome
    </th>
    <td mat-cell *matCellDef="let alimento">
      {{alimento.nome}}
    </td>
  </ng-container>

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef>
      Ações
    </th>
    <td mat-cell *matCellDef="let alimento">
      <button mat-button color="accent" (click)="this.emitirAlimento(alimento)">
        <mat-icon>edit</mat-icon>
        Editar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="this.cabecalho"></tr>
  <tr mat-row *matRowDef="let row; columns cabecalho;"></tr>
</table>
