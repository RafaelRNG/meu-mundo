<section>
  <h1 mat-dialog-title>Plano alimentar</h1>
  <mat-dialog-content>
    <form class="formulario-plano-alimentar">
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descrição</mat-label>
        <textarea matInput rows="10"></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-raised-button color="warn" mat-dialog-close>
      <mat-icon>close</mat-icon>
      Cancelar
    </button>
    <button mat-button mat-raised-button color="primary" mat-dialog-close cdkFocusInitial>
      <mat-icon>done</mat-icon>
      Salvar
    </button>
  </mat-dialog-actions>
</section>
